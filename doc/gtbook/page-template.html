<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{title}</title>

    <!-- browser setup -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">

    <!-- page meta information -->
    <meta name="description" content="{descriptionAttribute}">
    <meta property="og:type" content="article">
    <meta property="og:site_name" content="gtoolkit book">
    <meta property="og:title" content="{titleAttribute}">
    <meta property="og:url" content="{urlAttribute}">
    <meta property="og:description" content="{descriptionAttribute}">

    <!-- CSS styles -->
    <link rel="stylesheet" href="assets/vendor/awesomefonts/css/all.css">
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/v1/src/css/lepiter-common.css">
    <link rel="stylesheet" href="assets/v1/src/css/lepiter-snippets.css">
    <link rel="stylesheet" href="assets/v1/src/css/vs.css">
</head>
<body>

    <div class="content">
        <div class="row le-row">

            <!-- side menu with header -->

            <div class="col-lg-3 le-nav-column">
                <div class="side-menu sticky-top navbar-expand-lg le-nav-scrollable le-nav-container">
                    <header class="navbar navbar-light bg-white sticky-top px-3 le-nav-footer">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#le-nav-collapsable" arial-controls="le-nav-collapsable" arial-expanded="false" arial-label="Toggle navigation">
                            <i class="fas fa-bars">
                            </i>
                        </button>
                        <p class="le-logo">
                            <a class="le-logo-link" href="https://gtoolkit.com" alt="Glamorous Toolkit"><span class="le-logo-g">glamorous</span><span class="le-logo-t">toolkit</span></a> <span class="le-logo-version">{gtVersion}</span>
                        </p>
                    </header>

                    <nav id="le-nav-collapsable" class="navbar-collapse collapse le-nav-root">

                        <!-- navigation start -->

                        {navigation}

                        <!-- navigation end -->
                    </nav>
                </div>
            </div>

            <!-- main content -->

            <div class="col-lg-9 le-main-col">
                <div class="container min-height py-5 le-main-container">
                    <main>
                        <h1 class="le-main-title">{title}</h1>

                        <!-- page content start -->

                        {content}

                        <!-- page content end -->
                    </main>
                </div>
            </div>

        </div>
    </div>

    <footer class="text-center py-5 le-footer">
        <p class="le-footer-credits">
            Powered by <a class="le-footer-link" href="https://lepiter.com">Lepiter</a> | <a class="le-footer-link" href="https://feenk.com/privacy">Privacy Policy</a>
        </p>
    </footer>

    <!-- scripts -->
    <script type="text/javascript" src="assets/vendor/jquery/js/jquery.js"></script>
    <script type="text/javascript" src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/v1/src/js/datefns.min.js"></script>
    <script type="text/javascript" src="assets/v1/src/js/highlight.pack.js"></script>
    <script type="text/javascript" src="assets/v1/src/js/lepiter-common.js"></script>
    <script type="text/javascript" src="assets/v1/src/js/lepiter-snippets.js"></script>
    <script type="text/javascript" src="assets/v1/src/js/lepiter-time.js"></script>
</body>
</html>
